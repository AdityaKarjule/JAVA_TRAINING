<!DOCTYPE html>
<html>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script>
class Moment extends Date
{
	constructor(){
		super();
	}
	}
	
	var m=new Moment();
	document.writeln("Current Date")
	document.writeln(m.getDate()+"-"
			+(m.getMonth()+1)+"-"+m.getFullYear());
			
</script>

</body>
