function initialize(){
	number1= document.getElementById("num1").value;
	number2= document.getElementById("num2").value;
	 console.log('number1'+number1);
	 console.log('number2'+number2);
}
function addNumbers(){
	
	initialize();
	var addition=parseInt(number1)+parseInt(number2);
	document.getElementById("answer1").value=addition;
}

function subtractNumbers(){
	
	initialize();
	
	var subtract=parseInt(number1)-parseInt(number2);
	document.getElementById("answer2").value=subtract;
}

function multiplyNumbers(){
	
	initialize();
	var multiplication=parseInt(number1)*parseInt(number2);
	document.getElementById("answer3").value=multiplication;
}

function divideNumbers(){
	
	initialize();
	division=parseInt(number1)/parseInt(number2);
	document.getElementById("answer4").value=division;
}

</script>
