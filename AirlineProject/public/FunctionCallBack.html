<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Function Call Back</title>
</head>
<script>
function ask(question,ok,cancel)
{
	if(confirm(question))
		ok();
	else
		cancel();
	}
	ask("Do you agree?",
			function agree(){alert("You agreed.");
				
			},
			function disagree(){alert("You cancelled the execution.");
			}
			);
			
			
			ask("Are you sure?",
			function sure(){alert("You are sure.");
				
			},
			function notsure(){alert("You were not sure about the execution.");
			}
			);
			
			ask("Confirm to delete?",
					function confirmed(){alert("You are confirmed about the deletion.");	
					},
					function notconfirmed(){alert("You are not confirmed about deletion.");
					}
					);
					
			
</script>

</html>
